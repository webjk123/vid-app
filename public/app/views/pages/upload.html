<div class="well">
<div ng-show="uploading" class="progress">
<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
aria-valuemin="0" aria-valuemax="100" style="width:100%">
 <span class="sr-only"></span>
</div>
</div>

<form ng-submit="upload.Submit(uploaddata);">
<label class="btn btn-success">
Browse
{{main.thumbnail.dataUrl}}
<input type="file" file-model="upload.uploaddata.filee" name="myfile" ng-disabled="uploading" style="display:none;"
onchange="angular.element(this).scope().upload.photoChanged(this.files)">
</label>
<br>
<br>
<button class="btn btn-primary" ng-disabled="uploading">Upload</button>
</form>
<br>

<img class="mythumbnail" ng-src="{{thumbnail.dataUrl || 'https://www.jennstrends.com/wp-content/uploads/2013/10/bad-profile-pic-2.jpeg' }}">

<br>
<br>

<div ng-class="alert">{{ upload.message }}</div>



</div>
